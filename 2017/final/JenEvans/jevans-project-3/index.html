<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Studio</title>
    
<!--    p5.js libraries-->
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!--    Rita.js library-->
    <script src="libraries/rita.js" type="text/javascript"></script>
<!--    SimpleWeather library-->    
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
<!--    fonts-->   
    <link href="https://fonts.googleapis.com/css?family=Cardo|Montserrat:300,400,500,600" rel="stylesheet">    
    <script src="https://use.fontawesome.com/7fdb191ddf.js"></script>
<!--    styles-->    
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body class="theme2">
<!--    gradient background-->    
     <div id="gradient"></div>
    
<!--    Javascript clock-->    
    <canvas id="canvas" width="200" height="200"></canvas>
    
<!--    Generated text, paragraphs 1 and 2-->    
    <div>
      <p id="p1">Loading...</p>
      <p id="p2"> </p>
<!--    refresh button-->    
      <div class="flex-actions">
        <button id = "button">refresh</button>
        <!--    toggle between themes-->
        <i id="toggle" class="fa fa-toggle-off toggle" aria-hidden="true"></i>
      </div>
    </div>
    
<!--    weather-->    
    <div class="flex">
      <h3 id="city">Baltimore</h3>
      <h3 id="current">Partly Cloudy</h3>
      <h3 id="temp">68 degrees</h3>
    </div>

<!--document components-->
    <script src="sketch.js" type="text/javascript">
    </script>
    <script src="clock.js" type="text/javascript"></script>
    <script src="gradient-background.js" type="text/javascript"></script>
    
  </body>
</html>
